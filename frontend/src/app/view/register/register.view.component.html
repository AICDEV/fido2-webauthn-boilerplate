<div class="content" >
  <mat-card>
    <mat-card-title>Register a new Account</mat-card-title>

    <mat-card-content>
      <form [formGroup]="registerForm">
        <div class="fields">
          <mat-form-field>
            <mat-label>E-Mail</mat-label>
            <input matInput placeholder="Email" formControlName="email" type="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="FirstName" formControlName="firstName">
          </mat-form-field>
          <mat-form-field>
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" formControlName="lastName">
          </mat-form-field>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <button class="btn-submit" mat-stroked-button (click)="register()" [disabled]="registerForm.invalid">Register</button>
    </mat-card-actions>
  </mat-card>


</div>
